<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Admin Login</title>
    <style>
      body {
        background: #111;
        color: white;
        font-family: sans-serif;
        text-align: center;
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-card {
        background: #222;
        border-radius: 10px;
        box-shadow: 0 2px 12px #0008;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 30px auto 0 auto;
        padding: 40px 30px 30px 30px;
        min-width: 320px;
        max-width: 90vw;
        text-align: center;
      }
      input,
      button {
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
        width: 250px;
      }
      button {
        background-color: #2196F3;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 1em;
        transition: background 0.2s;
      }
      button:hover {
        background-color: #1976D2;
      }
      .status-error {
        color: #f44336;
        margin-bottom: 10px;
      }
      h2 {
        margin-bottom: 20px;
      }
      .login-form-fields {
        display: flex;
        flex-direction: column;
        gap: 16px;
        margin-bottom: 20px;
        align-items: center;
      }
      .login-form-fields input {
        width: 250px;
        box-sizing: border-box;
        text-align: left;
      }
      h2 {
        color: #2196F3;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h2>Admin Login</h2>
      {% if message %}
        <p class="status-error">{{ message }}</p>
      {% endif %}
      <form method="post">
        <div class="login-form-fields">
          <input id="username" name="username" placeholder="Username" required />
          <input id="password" name="password" type="password" placeholder="Password" required />
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
